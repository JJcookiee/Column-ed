<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="reviewPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column-ed</title>
</head>
<body>
    
    <div class="header">
        <a href="Home Page/index.html" class="logo">Column-ed</a>
        <div class="header-right">
        <a href="#home">Home</a>
        <a class="active" href="#profile">Profile</a>
        <a href="#notifications">Notifications</a>
        <a href="#watchlist">Watchlist</a>
      </div>
    </div>

    
    <div class="layout">
        <div class="title">{Content Name}</div>
        <div class="checkboxDatePickerContainer">
            <div class="checkBoxContainer">
                <input type="checkbox" class="checkbox" name="logCheck" value="log">
                <label for="logCheck">I watched this before</label>
            </div>
        
            <div class="datePickerContainer">
                <label class="labelDate" for="datePicker">Watched on</label>
                <input type="date" class="datePicker" name="datePicker" value="dd/mm/yy">                
            </div>

            
        </div>
        
        <textarea class="textarea" placeholder="Type your review..."></textarea>
        <button class="post postButton">Post</button>
        
        <div class="starRating">
                <button class="star">&#9734;</button>
                <button class="star">&#9734;</button>
                <button class="star">&#9734;</button>
                <button class="star">&#9734;</button>
                <button class="star">&#9734;</button>
                <p class="currentRating">0 out of 5 stars</p>

            <script src="starRating.js"></script>
        </div>
    </div>
</div>
</body>
</html>
