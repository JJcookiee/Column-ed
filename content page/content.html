<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/Profile page/Column-ed.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column-ed</title>
</head>
<body>
    <header class="header">
      <a href="#home" class="logo">Column-ed</a>
      <form>
        <div class="searchbar">
          <span class="search-icon material-symbols-outlined">search</span>
          <input class="search-input" type="search" placeholder="Search for media...">
        </div>
      </form>
      </div>
      <div class="header-right">
        <a href="/index.html" class="material-symbols-outlined home-icon" aria-hidden="true" alt="Home">home</a>
        <a href="/Profile page/Profile.html" class="material-symbols-outlined profile-icon">account_circle</a>
        <a href="#notifications" class="material-symbols-outlined noti-icon">notifications</a>
        <a href="/Watchlist and favoutrites/Watchlist.html" class="material-symbols-outlined tv-icon">live_tv</a>
      </div>
    </header>

    <section class="layout">
    <div class="film-info">
        <div class="title-year">
            <h1 id="film-title">(Film)</h1>
            <span id="film-year">(Year)</span>
        </div>
        <div class="film-director">
            <span>Directed by <span id="film-director">(Director)</span></span>
        </div>
    </div>
    </section>


        <section class="poster-section">
      <div class="rectangle-row" id="rectangles"></div>

      <script>
        const container = document.getElementById("rectangles");

        for (let i = 1; i <= 1; i++) {
          const a = document.createElement("a");
          a.href = `#item${i}`;
          a.className = "rectangle";
          container.appendChild(a);
        }
      </script>
        
        <div class="buttonsContainer">
            <div class="center">
                <button id="openPopup">Review</button>
            </div>
            <div class="b2">
                <button>Button</button>
            </div>
            <div class="b3">
                <button>Button</button>
            </div>
            <div class="b4">
                <button>Button</button>
            </div>
        </div>
    </div>
    </section>
    

    

    <div class="popup" id="popup">
  <div class="overlay"></div>

  <div class="popupContent review-popup">
    <div class="review-left">
      <div class="review-rectangle" id="review-rectangle"></div>
    </div>

    <div class="review-right">
      <h2 class="review-heading">Review</h2>
      <div class="film-info">
        <h3 class="film-title">Film Title</h3>
        <p class="film-year">(2025)</p>
      </div>

      <textarea class="textarea" placeholder="Type your review..."></textarea>

      <div class="controls">
        <button class="submitButton">Submit</button>
      </div>
    </div>
  </div>
</div>



    <script src="content.js"></script>
    <script src="Profile.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
    lucide.createIcons();
    </script>    
</body>
</html>
