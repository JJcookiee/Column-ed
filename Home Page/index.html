<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column-ed</title>
    <link rel="stylesheet" href="/Home Page/home.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Column-ed</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <!-- Top Red Strip -->
        <div class="strip strip-red"></div>

        <!-- Middle Green Strip with content -->
        <div class="strip strip-green">
            <div class="navbar-content">
                <!-- Logo -->
                <div class="nav-logo">
                    <a href="index.html">Column-ed</a>
                </div>
                

                <!--Search-->
                <div class="nav-search">
                    <input type="text" placeholder="Search...">
                </div>

                <!-- Filter -->
                <div class="nav-filter">
                    <select>
                        <option value="" disabled selected>Filter</option>
                        <option value="movies">Movies</option>
                        <option value="series">Series</option>
                        <option value="music">Music</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="nav-actions">
                    <button id="themeToggle">Light Mode</button>
                    <button>Login</button>
                    <button>Sign Up</button>
                </div>
            </div>
        </div>

        <!-- Bottom Blue Strip -->
        <div class="strip strip-blue"></div>
    </nav>

<section class="carousel-section">
  <div class="carousel">

    <button class="carousel-btn prev">&#10094;</button>

    <div class="carousel-track-container">
      <div class="carousel-track">
        <img src="https://images.unsplash.com/photo-1558981285-6f0c94958bb6?auto=format&w=1600" class="carousel-slide active">
        <img src="https://images.unsplash.com/photo-1558981285-6f0c94958bb6?auto=format&w=1600" class="carousel-slide">
        <img src="https://images.unsplash.com/photo-1558981285-6f0c94958bb6?auto=format&w=1600" class="carousel-slide">
      </div>
    </div>

    <button class="carousel-btn next">&#10095;</button>

  </div>
</section>

<section class="info-section">
    <div class="info-titls">
        <h1 class="profiles-title">Friends</h1>
        <h1 class="media-title">What's Trending!</h1>
        <h1 class="trends-title">Trends</h1>
    </div>
    <section class="poster-section">
      <div class="rectangle-row">
        <a href="#item1" class="rectangle">
          <img src="https://images.unsplash.com/photo-1558981285-6f0c94958bb6?auto=format&w=1600" class="poster">
          <h3 class="poster-name">Name</h3>
          <img src="images/profile1.jpg" class="rec-pic">
          <h3 class="rec-prof-name">Profile Name</h3>
          
          <p class="review-text">Review</p>
          
        </a>
        
      </div>

      <div class="profile-panel">
        <a href="#" class="profile-rectangle">
          <img src="images/profile1.jpg" alt="Profile picture">
          <span class="profile-name">John Doe</span>
        </a>

      </div>

      <div class="trends-section">
        <a href="#" class="profile-rectangle profile-pic-1" id="trends-rectangle">
             <span class="trends-txt">John Doe</span>
        </a>

      </div>
</section>


    <script src="/Home Page/home.js"></script>
</body>
</html>
