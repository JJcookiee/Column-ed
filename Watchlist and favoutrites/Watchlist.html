<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Column-ed</title>
    <link rel="icon" type="image/x-icon" href="/Watchlist and favoutrites/Column-ed.png"/>
    <link rel="stylesheet" href="/Watchlist and favoutrites/Watchlist.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
    <header class="header">
      <a href="/Home Page/index.html" class="logo">Column-ed</a>
        
      <div class="searchbar">

        <form action="#" autocomplete="off">

          <span class="search-icon material-symbols-outlined">search</span>
          <input class="search-input" type="text" placeholder="Search for media...">

        </form>

        <ul id="search-results">
            
        </ul>

      </div>
      <div class="header-right">
        <a href="/index.html" class="material-symbols-outlined home-icon">home</a>
        <a href="/Profile page/Profile.html" class="material-symbols-outlined profile-icon">account_circle</a>
        <a href="#notifications" class="material-symbols-outlined noti-icon">notifications</a>
        <a id="active" href="/Watchlist and favoutrites/Watchlist.html" class="material-symbols-outlined tv-icon">live_tv</a>
      </div>
    </header>

    <section class="stats">
      <div class="stat">
        <div class="stat-item active" id="watchlist">
          <span class="heading">Watchlist</span>
          <span class="label">361</span>
        </div>
        <div class="stat-item" id="favourites">
          <span class="heading">Favourites</span>
          <span class="label">212</span>
        </div>
        <div class="active-overlay"></div>
      </div>
    </section>

    <section class="poster-section">
      <div class="rectangle-row" id="rectangles"></div>

      <script>
        const container = document.getElementById("rectangles");

        for (let i = 1; i <= 48; i++) {
          const a = document.createElement("a");
          a.href = `#item${i}`;
          a.className = "rectangle";
          container.appendChild(a);
        }
      </script>

      <button onclick="topFunction() "class="anchor-button" id="anchor-button">
      <i data-lucide="arrow-up"></i>
      </button>

    </section>

    <script src="Watchlist.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
    lucide.createIcons();
    </script>
  </body>
</html>
