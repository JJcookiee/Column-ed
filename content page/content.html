<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column-ed</title>

    <link rel="stylesheet" href="content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/Profile page/Column-ed.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
      <a href="#home" class="logo">Column-ed</a>
      <form>
        <div class="searchbar">
          <span class="search-icon material-symbols-outlined">search</span>
          <input class="search-input" type="search" placeholder="Search for media...">
        </div>
      </form>
      </div>
      <div class="header-right">
        <a href="/index.html" class="material-symbols-outlined home-icon" aria-hidden="true" alt="Home">home</a>
        <a href="/Profile page/Profile.html" class="material-symbols-outlined profile-icon">account_circle</a>
        <a href="#notifications" class="material-symbols-outlined noti-icon">notifications</a>
        <a href="/Watchlist and favoutrites/Watchlist.html" class="material-symbols-outlined tv-icon">live_tv</a>
      </div>
    </header>

    <section class="layout">
    <div class="film-info">
        <div class="title-year">
            <h1 id="film-title">(Film)</h1>
            <span id="film-year">(Year)</span>
        </div>
        <div class="film-director">
            <span>Directed by <span id="film-director">(Director)</span></span>
        </div>
    </div>
    </section>


        <section class="poster-section">
      <div class="rectangle-row" id="rectangles"></div>

      <script>
        const container = document.getElementById("rectangles");

        for (let i = 1; i <= 1; i++) {
          const a = document.createElement("a");
          a.href = `#item${i}`;
          a.className = "rectangle";
          container.appendChild(a);
        }
      </script>
        
        <div class="buttonsContainer">
            <div class="center">
                <button id="openPopup">Review</button>
            </div>
            <div class="b2">
                <button>Button</button>
            </div>
            <div class="b3">
                <button>Button</button>
            </div>
            <div class="b4">
                <button>Button</button>
            </div>
        </div>
    </div>
    </section>
    

    

    <div class="popup" id="popup">
  <div class="overlay"></div>

  <div class="popupContent review-popup">
    <button class="popup-close" id="popup-close">&times;</button>

    <div class="review-left">
      <button class="review-rectangle" id="review-rectangle"></button>
    </div>

    <div class="review-right">
      <h2 class="review-heading">Review</h2>

      <div class="film-info">
        <h3 class="film-title">Film Title</h3>
        <p class="film-year">(2025)</p>
      </div>

      <!-- âœ… CHECKBOXES SECTION -->
      <div class="checkboxes">
        <div class="watchedBox">
          <input type="checkbox" id="watched" name="watched" checked />
          <label for="watched">Watched on</label>

          <div class="date-container">
            <input type="date" class="date-input" placeholder="Select date" />
            <div class="datepicker" hidden>
              <div class="datepicker-header">
                <button class="prev">Prev</button>
                <div>
                  <select class="month-input">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                  </select>
                  <input type="number" class="year-input" />
                </div>
                <button class="next">Next</button>
              </div>

              <div class="days">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
              </div>

              <div class="dates">
                <!-- Dates will be dynamically generated here -->
              </div>

              <div class="datepicker-footer">
                <button class="cancel">Cancel</button>
                <button class="apply">Apply</button>
              </div>
            </div>
          </div>
        </div>

         <div class="beforeBox">
          <input type="checkbox" id="watchedBefore" name="watchedBefore" checked />
          <label for="watchedBefore">Rewatch</label>
        </div>
      </div>

      <textarea class="textarea" placeholder="Type your review..."></textarea>

      <div class="controls">
        <button class="submitButton">Submit</button>
        <div class="rating">
        <input type="radio" class="star1"><label for="star1"></label>
        <input type="radio" class="star2"><label for="star2"></label>
        <input type="radio" class="star3"><label for="star3"></label>
        <input type="radio" class="star4"><label for="star4"></label>
        <input type="radio" class="star5"><label for="star5"></label>
      </div>
      </div>
    </div>
  </div>
</div>



    <script src="content.js"></script>
    <!-- <script src="Profile.js"></script> -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
    lucide.createIcons();
    </script>    
</body>
</html>
