<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Column-ed</title>
    <link rel="icon" type="image/x-icon" href="/Profile page/Column-ed.png"/>
    <link rel="stylesheet" href="/Profile page/Profile.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <body>
    <header class="header">
      <a href="#home" class="logo">Column-ed</a>
      <form>
        <div class="searchbar">
          <span class="search-icon material-symbols-outlined">search</span>
          <input class="search-input" type="search" placeholder="Search for media...">
        </div>
      </form>
      </div>
      <div class="header-right">
        <a href="/index.html" class="material-symbols-outlined home-icon" aria-hidden="true" alt="Home">home</a>
        <a id="active" href="/Profile page/Profile.html" class="material-symbols-outlined profile-icon">account_circle</a>
        <a href="#notifications" class="material-symbols-outlined noti-icon">notifications</a>
        <a href="/Watchlist and favoutrites/Watchlist.html" class="material-symbols-outlined tv-icon">live_tv</a>
      </div>
    </header>

    <section class="profile-header">
      <div class="avatar">
        <img src="/Profile page/scorsese.png" alt="Avatar" />
      </div>
      <div class="profile-info">
        <h1>Martin</h1>
        <p class="username">@absolutecinema</p>
        <p class="bio">my eyebrows are like carpets.</p>
      </div>
    </section>

    <section class="stats">
      <div class="stat">
        <span class="num">401</span>
        <a href="#films" class="label">Films</a>
      </div>
      <div class="stat">
        <span class="num">76</span>
        <a href="#reviews" class="label">Reviews</a>
      </div>
      <div class="stat">
        <span class="num">12</span>
        <a href="#lists" class="label">Lists</a>
      </div>
    </section>

    <section class="poster-section">
      <div class="rectangle-row" id="rectangles"></div>

      <script>
        const container = document.getElementById("rectangles");

        for (let i = 1; i <= 18; i++) {
          const a = document.createElement("a");
          a.href = `#item${i}`;
          a.className = "rectangle";
          container.appendChild(a);
        }
      </script>

      <div class="vertical-separator"></div>
      <div class="info-section">
      <h2>Featured stuff?</h2>

      <div class="follow-container">
        <div class="followers">
          <span class="num">401</span>
          <a href="#followers" class="label">Followers</a>
        </div>

        <div class="followers">
          <span class="num">224</span>
          <a href="#following" class="label">Following</a>
        </div>
      </div>
    </div>

    <button onclick="topFunction() "class="anchor-button" id="anchor-button">
    <i data-lucide="arrow-up"></i>
    </button>

    </section>

    <script src="Profile.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
    lucide.createIcons();
    </script>
  </body>
</html>
